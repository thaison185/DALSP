    <script>
        var header = document.getElementById('header')
        console.log(header)
        const defaultHeight = header.clientHeight
        var menuIcon = document.getElementById('menu-btn')

        menuIcon.onclick = function() {
            if (header.clientHeight === defaultHeight) header.style.height = 'auto'
            else header.style.height = null
        }

        var menuItems = document.querySelectorAll('#nav li a[href *="#"]')
        for (var menuItem of menuItems) {
            menuItem.onclick = function(event) {
                var isParent = this.nextElementSibling && this.nextElementSibling.classList.contains('subnav')
                if (isParent) {
                    event.preventDefault()
                } else header.style.height = null
            }
        }
    </script>
